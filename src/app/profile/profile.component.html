      <div class="row justify-content-md-center">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header" data-background-color="red">
                      <h4 class="title">{{_title}}</h4>
                      <p class="category">Complete your profile</p>
                  </div>
                  <div class="card-content">
                      <form>
                          <div class="row">
                       <!--       <div class="col-md-5">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">Company (disabled)</label>
                                      <input type="text" class="form-control" disabled>
                                      {{value}}
                                  </div>
                              </div>  -->
                       <!--       <div class="col-md-6">

                                      <label class="control-label">Username</label>
                                      <input  *ngIf="profile" type="text" value="{{profile.firstName}}" class="form-control" >
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">Logon Id</label>
                                      <input type="loginId" disabled name="loginId" required [(ngModel)]="profile.loginId" #loginId="ngModel" class="form-control" >
                                  </div>
                              </div>  -->
                          </div> 
  
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">First Name</label>
                                      <input type="text" name="firstName" required [(ngModel)]="profile.firstName" #firstName="ngModel" class="form-control" >
                                  </div>
                              </div>
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">Last Name</label>
                                      <input type="text" name="lastName" required [(ngModel)]="profile.lastName" #lastName="ngModel" class="form-control" >
                                  </div>
                              </div>
                              <div class="col-md-4">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">Phone Number</label>
                                    <input type="text" name="phoneMobile" required [(ngModel)]="profile.phoneMobile" #phoneMobile="ngModel" class="form-control" >
                                </div>
                            </div>
                          </div>
  
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">Address</label>
                                      <input type="text"  name="address" required [(ngModel)]="profile.address" #address="ngModel" class="form-control" >
                                  </div>
                              </div>
                          </div>
  
                          <div class="row">
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">City</label>
                                      <input type="text" name="city" required [(ngModel)]="profile.city" #city="ngModel" class="form-control" >
                                  </div>
                              </div>

                              <div class="col-md-4">
                                <div class="form-group form-black label-floating is-empty">
                                    <label class="control-label">State</label>
                                    <input type="text" name="state" required [(ngModel)]="profile.state" #state="ngModel" class="form-control" >
                                </div>
                            </div>
                             
                              <div class="col-md-4">
                                  <div class="form-group form-black label-floating is-empty">
                                      <label class="control-label">Zip Code</label>
                                      <input type="text" name="zip" required [(ngModel)]="profile.zip" #zip="ngModel" class="form-control" >
                                  </div>
                              </div>
                          </div>
  
                          <div class="row">
                              <div class="col-md-12">
                                  <div class="form-group">
                                      <label>About Me</label>
                                      <div class="form-group form-black label-floating is-empty">
                                         
                                          <textarea class="form-control" name="about" required [(ngModel)]="profile.about" #about="ngModel" rows="5"></textarea>
                                      </div>
                                  </div>
                              </div>
                          </div>
  
                          <button (click)="updateProfile()" type="submit" class="btn btn-success pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
