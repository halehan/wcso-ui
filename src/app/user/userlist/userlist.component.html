<div class="container">
    
        <div class="example-header">
          <mat-form-field>
            <input matInput (keyup)="applyUserFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
        </div>
      
        <mat-table #table [dataSource]="userDataSource" matSort>
      
          <ng-container matColumnDef="firstName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.firstName}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="lastName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.lastName}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="loginId">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Login Id</mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.loginId}} </mat-cell>
          </ng-container>
      
         <ng-container matColumnDef="createdTime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Created </mat-header-cell>
            <mat-cell *matCellDef="let row">{{ row.createdTime | date }}</mat-cell>
          </ng-container>  
          
          <ng-container matColumnDef="edit">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
              <mat-cell *matCellDef="let row">
                  <button (click)="onSelect(row)" class="btn btn-primary btn-simple btn-xs" rel="tooltip" title="Edit User" type="button">
                    <i  class="fa fa-pencil" aria-hidden="true"></i>
                  </button>
              </mat-cell>
          </ng-container>
          
    <!--      <button mat-button ><i  class="fa fa-pencil" aria-hidden="true"></i></button>
          <button (click)="onSelect(row)" class="btn btn-primary btn-simple btn-xs" rel="tooltip" title="Edit User" type="button">
              <i  class="fa fa-pencil" aria-hidden="true"></i>
              </button>
          
          <ng-container matColumnDef="delete">
              <mat-header-cell *matHeaderCellDef > Delete </mat-header-cell>
              <mat-cell> <i (click)="onSelect(row)" class="fa fa-envelope-o" aria-hidden="true"></i> </mat-cell>  
            </ng-container>  -->

            <ng-container matColumnDef="actionsColumn">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Edit &nbsp; &nbsp; Delete</mat-header-cell>
             
              <mat-cell *matCellDef="let row">
                <button *ngIf="!row.editing" mat-icon-button color="primary" focusable="false" (click)="onSelect(row)">
                      <i class="fa fa-pencil mat-icon"></i>
                    </button>
                    <button  *ngIf="!row.editing" mat-icon-button color="primary" focusable="false" (click)="closeThread(row)">
                        <i class="fa fa-times mat-icon"></i>
                      </button> 
                <button   *ngIf="row.editing" mat-icon-button color="primary" focusable="false" (click)="row.confirmEditCreate()">
                      <i class="fa fa-check mat-icon"></i>  
                    </button>  
                    
                
              </mat-cell>
            </ng-container>
            

           
      
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      
    </div>  

    <div *ngIf="selectedUser">
        {{selectedUser.firstName}} {{selectedUser.lastName}} {{selectedUser.loginId}} {{selectedUser.city}} {{selectedUser.state}}

     </div>
